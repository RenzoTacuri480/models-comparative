<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button onclick="window.location.href='/'">Volver</button>
    <div class="container my-5">
        <h1 class="text-center mb-4">Evaluación de modelos</h1>
        <img src="../../static/images/models_barras.png" style="width: 100%;" alt="comparativa">

        <hr>

        <h1 class="text-center mb-4">Matrices de Confusión</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <div class="col mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5>Modelo AdaBoost</h5>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Resultados</h5>
                    <img src="../../static/images/model_matrix_AdaBoost.png" class="card-img" alt="Matriz AdaBoost">
                  </div>
                </div>
            </div>

            <div class="col mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5>Modelo Decision Tree</h5>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Resultados</h5>
                    <img src="../../static/images/model_matrix_Decision_Tree.png" class="card-img" alt="Matriz Decision Tree">
                  </div>
                </div>
            </div>

            <div class="col mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5>Modelo KNN</h5>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Resultados</h5>
                    <img src="../../static/images/model_matrix_K-Nearest_Neighbors.png" class="card-img" alt="Matriz KNN">
                  </div>
                </div>
            </div>

            <div class="col mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5>Modelo Logistic Regression</h5>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Resultados</h5>
                    <img src="../../static/images/model_matrix_Logistic_Regression.png" class="card-img" alt="Matriz Logistic Regression">
                  </div>
                </div>
            </div>

            <div class="col mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5>Modelo Random Forest</h5>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Resultados</h5>
                    <img src="../../static/images/model_matrix_Random_Forest.png" class="card-img" alt="Matriz Random Forest">
                  </div>
                </div>
            </div>

            <div class="col mb-4">
                <div class="card">
                  <div class="card-header">
                    <h5>Modelo SVM</h5>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Resultados</h5>
                    <img src="../../static/images/model_matrix_SVM.png" class="card-img" alt="Matriz SVM">
                  </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
