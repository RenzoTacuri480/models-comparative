<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding: 50px;">
        <h1 class="text-center">Predicción de la deserción estudiantil - 2024</h1>
        <hr>
        <div class="content">
            <h1>Bienvenido a Stay Studying</h1>

            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="file" id="uploadFile" name="file" accept=".csv">
                <input type="submit" value="Cargar datos">
            </form>

            { % if table_html %}
                <div class="mt-1" id="tableContainer" data-column-names="{{ column_names | tojson | safe }}">
                    <h3>Lista de estudiantes</h3>
                    {{ table_html|safe }}
                </div>
            { % endif % }
        </div>

        <!-- Modal -->
        <div class="modal fade" id="rowModal" tabindex="-1" aria-labelledby="rowModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rowModalLabel">Detalles del estudiante</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- Aquí se mostrarán los detalles de la fila -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="predictButton">Predecir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        console.log("Script cargado");

        const tableContainer = document.getElementById("tableContainer");
        if (!tableContainer) {
            console.error("No se encontró el contenedor de la tabla (tableContainer).");
            return;
        }

        // Intenta parsear los nombres de las columnas
        let columnNames;
        try {
            columnNames = JSON.parse(tableContainer.dataset.columnNames || "[]");
        } catch (error) {
            console.error("Error al analizar los nombres de las columnas:", error);
            columnNames = [];
        }
        console.log("Nombres de las columnas:", columnNames);

        // Selecciona todas las filas de la tabla
        const table = document.querySelector("table");
        if (!table) {
            console.error("No se encontró la tabla.");
            return;
        }

        const rows = table.querySelectorAll("tbody tr");
        rows.forEach(row => {
            row.addEventListener("click", () => {
                console.log("Fila clickeada:", row);

                // Captura los datos de la fila
                const cells = row.querySelectorAll("td");
                let rowData = "";
                cells.forEach((cell, index) => {
                    const columnName = columnNames[index] || `Columna ${index + 1}`;
                    rowData += `<p><strong>${columnName}:</strong> ${cell.textContent}</p>`;
                });

                // Rellena el contenido del modal
                const modalBody = document.getElementById("modalBody");
                if (!modalBody) {
                    console.error("No se encontró el cuerpo del modal (modalBody).");
                    return;
                }
                modalBody.innerHTML = rowData;

                // Inicializa y muestra el modal
                const rowModal = new bootstrap.Modal(document.getElementById("rowModal"));
                rowModal.show();
                console.log("Modal mostrado con éxito.");
            });
        });
    });

    </script>
    
</body>
</html>
